<body>

    <h1>Katzen klicker Spiel</h1>

    <div id="Katze-container">

alt="Katze" onclick="clickKatze()">
    </div>

    <div id="stats">
        <p>katzen: <span id="katzen">0</span></p>
    </div>

    <div id="upgrade-container">
        <h2>Upgrades</h2>
        <div class="upgrade" onclick="buyUpgrade('AutoClicker', 50)">AutoClicker - 50 katzen</div>
        <div class="upgrade" onclick="buyUpgrade('MegaKatze', 500)">Mega Katze - 500 katzen</div>
    </div>

    <script>
        let katzen = 0;
        let autoClickers = 0;

        function clickKatze() {
            katzen++;
            document.getElementById('katzen').innerText = katzen;
        }

        function buyUpgrade(upgrade, cost) {
            if (katzen >= cost) {
                katzen -= cost;
                document.getElementById('katzen').innerText = katzen;

                if (upgrade === 'AutoClicker') {
                    autoClickers++;
                    setInterval(function() {
                        katzen += autoClickers;
                        document.getElementById('katzen').innerText = katzen;
                    }, 1000);
                } else if (upgrade === 'MegaKatze') {
                    katzen += 10; // Beispiel: Mega Katze gibt 10 zusätzliche katzen
                    document.getElementById('katzen').innerText = katzen;
                }
            } else {
                alert('Nicht genügend katzen!');
            }
        }
    </script>
